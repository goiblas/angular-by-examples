<ul class="heroes">
	<!-- Forma de ejecutar el tigger -->
	<li *ngFor="let hero of heroes"
	[@heroState] = "hero.state"
		(click)="toogleState(hero)"
	>
		<span class="badge">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>
<div *ngIf="selectedHero">
	<h1>{{selectedHero.name | uppercase}} is my hero</h1>
</div>
